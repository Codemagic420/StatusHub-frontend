<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>StatusHub Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar">
    <div class="logo">StatusHub</div>
    <div class="topbar-right">
        <span class="pill pill-small">Prototype</span>
    </div>
</header>

<main class="layout">
    <!-- SIDEBAR: ENVIRONMENTS -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Environments</h2>
            <button id="add-env-btn" class="btn btn-ghost btn-small">+ New</button>
        </div>

        <ul id="env-list" class="env-list">
            <!-- Environments renderes her -->
        </ul>

        <div id="env-form" class="card card-small hidden">
            <h3>Create environment</h3>
            <form id="env-create-form">
                <label>
                    Name
                    <input type="text" name="name" required />
                </label>
                <label>
                    Status
                    <select name="status" required>
                        <option value="OK">OK</option>
                        <option value="ISSUES">ISSUES</option>
                        <option value="FREEZE">FREEZE</option>
                        <option value="DOWN">DOWN</option>
                    </select>
                </label>
                <div class="form-actions">
                    <button type="button" id="env-cancel" class="btn btn-ghost btn-small">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-small">Save</button>
                </div>
            </form>
        </div>
    </aside>

    <!-- MAIN CONTENT: POSTS -->
    <section class="content">
        <div class="content-header">
            <div>
                <h1 id="current-env-name">Select an environment</h1>
                <p class="subtitle">Overview of deployments, incidents and status updates.</p>
            </div>
            <span id="current-env-status" class="pill pill-muted">No environment</span>
        </div>

        <div class="content-toolbar">
            <h2>Posts</h2>
            <button id="toggle-post-form" class="btn btn-primary btn-small">+ New post</button>
        </div>

        <div id="post-form-card" class="card hidden">
            <form id="post-form">
                <div class="form-grid">
                    <label>
                        Title
                        <input type="text" name="title" required />
                    </label>
                    <label>
                        Type
                        <select name="type" required>
                            <option value="deployment">Deployment</option>
                            <option value="incident">Incident</option>
                            <option value="info">Info</option>
                        </select>
                    </label>
                </div>
                <label>
                    Description
                    <textarea name="description" rows="3" required></textarea>
                </label>
                <div class="form-actions">
                    <button type="button" id="post-cancel" class="btn btn-ghost btn-small">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-small">Create</button>
                </div>
            </form>
        </div>

        <div id="posts-list" class="posts-list">
            <div class="empty-state">
                <p>Select an environment to see posts.</p>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <span>StatusHub prototype â€¢ Local backend: http://localhost:8080</span>
</footer>

<script src="app.js"></script>
</body>
</html>
